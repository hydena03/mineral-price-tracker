<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광물 가격 트래커</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 2000px;  /* 최대 너비 증가 */
            margin: 0 auto;
            padding: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .graphs-grid {
            display: flex;
            flex-direction: column;  /* 세로 방향으로 배치 */
            gap: 40px;  /* 그래프 간 간격 증가 */
            margin: 0 auto;
        }
        .graph-container {
            background: white;
            padding: 40px;  /* 내부 여백 증가 */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
            width: 100%;  /* 전체 너비 사용 */
        }
        .graph-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .graph-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            position: absolute;
            top: 100px;  /* 위치 조정 */
            left: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1;
        }
        .graph-title {
            font-size: 1.6em;  /* 제목 크기 증가 */
            color: #333;
            margin-bottom: 30px;  /* 여백 증가 */
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 1200px) {
            body {
                padding: 20px;
            }
            .timestamp {
                left: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>광물 가격 트래커</h1>
    <div class="graphs-grid">
        <div class="graph-container">
            <div class="graph-title">1주일 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time1W"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_1W.png" alt="1주일 광물 가격 그래프">
        </div>
        <div class="graph-container">
            <div class="graph-title">1개월 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time1M"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_1M.png" alt="1개월 광물 가격 그래프">
        </div>
        <div class="graph-container">
            <div class="graph-title">1년 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time1Y"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_1Y.png" alt="1년 광물 가격 그래프">
        </div>
        <div class="graph-container">
            <div class="graph-title">5년 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time5Y"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_5Y.png" alt="5년 광물 가격 그래프">
        </div>
    </div>

    <script>
        async function updateTimestamps() {
            const periods = ['1W', '1M', '1Y', '5Y'];
            for (const period of periods) {
                try {
                    const response = await fetch(`images/metal_and_rare_earth_prices_${period}.png`);
                    const lastModified = response.headers.get('last-modified');
                    if (lastModified) {
                        const date = new Date(lastModified);
                        const formattedDate = date.toLocaleString('ko-KR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        }).replace(/\//g, '-');
                        document.getElementById(`time${period}`).textContent = formattedDate;
                    }
                } catch (error) {
                    console.error(`Error fetching timestamp for ${period}:`, error);
                }
            }
        }

        updateTimestamps();
    </script>
</body>
</html>
