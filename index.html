<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광물 가격 트래커</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .graph-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .graph-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .no-graphs {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>광물 가격 트래커</h1>
    <div id="graphs">
        <!-- 최신 그래프 표시 -->
        <div class="graph-container">
            <img src="images/metal_and_rare_earth_prices_1W.png" alt="1주일 광물 가격 그래프">
            <p class="timestamp">1주일 데이터</p>
        </div>
        <div class="graph-container">
            <img src="images/metal_and_rare_earth_prices_1M.png" alt="1개월 광물 가격 그래프">
            <p class="timestamp">1개월 데이터</p>
        </div>
        <div class="graph-container">
            <img src="images/metal_and_rare_earth_prices_1Y.png" alt="1년 광물 가격 그래프">
            <p class="timestamp">1년 데이터</p>
        </div>
        <div class="graph-container">
            <img src="images/metal_and_rare_earth_prices_5Y.png" alt="5년 광물 가격 그래프">
            <p class="timestamp">5년 데이터</p>
        </div>
    </div>
</body>
</html>
