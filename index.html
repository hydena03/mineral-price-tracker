<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광물 가격 트래커</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1800px;  /* 최대 너비 증가 */
            margin: 0 auto;
            padding: 40px;  /* 여백 증가 */
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;  /* 여백 증가 */
            font-size: 2.5em;  /* 제목 크기 증가 */
        }
        .graphs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* 2열 그리드 */
            gap: 30px;  /* 그래프 간 간격 */
            margin: 0 auto;
        }
        .graph-container {
            background: white;
            padding: 30px;  /* 내부 여백 증가 */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 0;  /* grid로 간격 조절하므로 제거 */
            transition: transform 0.2s;  /* 호버 효과 */
            position: relative;  /* 추가: 상대 위치 설정 */
        }
        .graph-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .graph-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;  /* 이미지 모서리 둥글게 */
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            position: absolute;  /* 변경: 절대 위치 설정 */
            top: 80px;  /* 변경: 상단에서의 거리 */
            left: 50px;  /* 변경: 왼쪽에서의 거리 */
            background-color: rgba(255, 255, 255, 0.9);  /* 추가: 반투명 배경 */
            padding: 5px 10px;  /* 추가: 내부 여백 */
            border-radius: 5px;  /* 추가: 모서리 둥글게 */
            z-index: 1;  /* 추가: 그래프 위에 표시 */
        }
        .graph-title {
            font-size: 1.4em;  /* 제목 크기 증가 */
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;  /* 제목 중앙 정렬 */
        }
        @media (max-width: 1200px) {
            .graphs-grid {
                grid-template-columns: 1fr;  /* 모바일에서는 1열로 */
            }
            body {
                padding: 20px;
            }
            .timestamp {
                left: 30px;  /* 모바일에서는 왼쪽 여백 줄임 */
            }
        }
    </style>
</head>
<body>
    <h1>광물 가격 트래커</h1>
    <div class="graphs-grid">
        <div class="graph-container">
            <div class="graph-title">1주일 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time1W"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_1W.png" alt="1주일 광물 가격 그래프">
        </div>
        <div class="graph-container">
            <div class="graph-title">1개월 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time1M"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_1M.png" alt="1개월 광물 가격 그래프">
        </div>
        <div class="graph-container">
            <div class="graph-title">1년 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time1Y"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_1Y.png" alt="1년 광물 가격 그래프">
        </div>
        <div class="graph-container">
            <div class="graph-title">5년 광물 가격 그래프</div>
            <p class="timestamp">생성날짜: <span id="time5Y"></span> (SEOUL)</p>
            <img src="images/metal_and_rare_earth_prices_5Y.png" alt="5년 광물 가격 그래프">
        </div>
    </div>

    <script>
        // 이미지의 마지막 수정 시간을 가져와서 표시
        async function updateTimestamps() {
            const periods = ['1W', '1M', '1Y', '5Y'];
            for (const period of periods) {
                try {
                    const response = await fetch(`images/metal_and_rare_earth_prices_${period}.png`);
                    const lastModified = response.headers.get('last-modified');
                    if (lastModified) {
                        const date = new Date(lastModified);
                        const formattedDate = date.toLocaleString('ko-KR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        }).replace(/\//g, '-');  // 슬래시를 하이픈으로 변경
                        document.getElementById(`time${period}`).textContent = formattedDate;
                    }
                } catch (error) {
                    console.error(`Error fetching timestamp for ${period}:`, error);
                }
            }
        }

        // 페이지 로드 시 타임스탬프 업데이트
        updateTimestamps();
    </script>
</body>
</html>
